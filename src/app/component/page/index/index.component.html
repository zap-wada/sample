<ng-container>
  <ul class="filter" *ngIf="(store$ | async) as state">
    <li class="filter__list">
      <select (change)="changeFilter($event.target.value)">
        <option value=""></option>
        <option [value]="id" *ngFor="let id of state.userIds">{{ id }}</option>
      </select>
    </li>
  </ul>
  <table *ngIf="(posts$ | async) as posts">
    <tr>
      <th>ID</th>
      <th>USER ID</th>
      <th>TITLE</th>
      <th>BODY</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.userId }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </table>
</ng-container>
