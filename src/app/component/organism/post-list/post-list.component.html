<table *ngIf="(posts$ | async) as posts">
  <tr>
    <th>ID</th>
    <th>USER ID</th>
    <th>TITLE</th>
    <th>BODY</th>
    <th>LINK</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td class="-center">{{ post.id }}</td>
    <td class="-center">
      <span (click)="switchModalFlag(post.id)">{{ post.userId }}</span>
    </td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
    <td class="-center"><a [routerLink]="['/', 'post', post.id]">Detail</a></td>
  </tr>
</table>
