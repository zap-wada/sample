<ng-container *ngIf="(posts$ | async) as posts">
  <table *ngFor="let post of posts">
    <tr>
      <th>ID</th>
      <td>{{ post.id }}</td>
    </tr>
    <tr>
      <th>USER ID</th>
      <td>{{ post.userId }}</td>
    </tr>
    <tr>
      <th>TITLE</th>
      <td>{{ post.title }}</td>
    </tr>
    <tr>
      <th>BODY</th>
      <td>{{ post.body }}</td>
    </tr>
  </table>
</ng-container>
